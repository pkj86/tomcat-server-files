<!-- 
	익명 함수
	
	var 함수명 = function([매개변수, ....])
	{
		실행문장들...
		[return 반환값;]
	};
	
	특징
	- 실행시에 함수 정보가 등록됨
	- 선언후에 함수 호출이 가능함
	- 주로 변수에 담아서 사용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var sum = function(num1, num2)
		{
			return num1 + num2;
		}
		var result = sum(100, 200);
		console.log(result);
		/*
		var result;
		var sum;
		----------------
		result = sum(100, 200);
		console.log(result);
		sum = function(num1, num2)
		{
			return num1 + num2;
		}
		*/
	</script>
</body>
</html>
