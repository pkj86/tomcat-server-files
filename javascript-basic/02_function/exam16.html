<!-- 
	// 지정된 시간 뒤에 함수 실행.
	var id = setTimeout(콜백함수, 밀리세컨드);
	// 함수 실행 취소
	clearTimeout(id);
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	
	function func()
	{
		alert("자동 호출됨");
		var id = setTimeout(func, 2000);
		// 취소
		clearTimeout(id);
	}
	
	func();
</script>
</body>
</html>
