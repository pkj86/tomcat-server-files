<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function nextVal()
	{
		var id = 1;
		return function(){
			return id++;
		};
	}
	// 자신에게 없는 변수를 찾기 위해 scope 를 거슬러 올라가는것 : scope chain
	// 스코프 체인으로 인해 모든 변수 참조가 전역공간까지 거슬러 올라가게 되므로 전역변수 개념이 가능해 지는것...?
	var seq = nextVal();
	console.log(seq());	//1
	console.log(seq());	//2
	
	var seq2 = nextVal();	// 함수를 새로 할당받으면 내부 변수도 새로 시작한다.
	console.log(seq2());//1
</script>
</body>
</html>
