<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function arrProc(arr, cb)
	{
		for(var i = 0 ; i < arr.length ; i++)
		{
			cb(i, arr[i]);
			/* function(index, value){
				sum += value; > 사용자가 필요해서 구현한 기능.
			} 내부에서 이렇게 돌아간다고 보면 되...냐?*/
		}
	}
	
	var arr = [10, 20, 30, 40, 50];
	var sum = 0;
	// arr을 1번 매개변수에 집어넣으면
	// arr의 index 번째의 값이 value 로 넘어와 익명함수에 의해 sum 에 합산되어짐.
	arrProc(arr, function(index, value){
		sum += value;
	});
	console.log("배열의 합 : " + sum);
	
	arrProc(arr, function(index, value){
		console.log(index, value);
	});
	
	// 기본적으로 만들어진 콜백 함수에 사용자의 필요에 따라 부가기능을 add-on 해서 사용할수 있는 느낌.
	// 배열의 크기만큼 for문을 돌리는 콜백 함수에다가 홀수번째 인덱스의 요소만 출력하는 기능을 덧붙임.
	arrProc(arr, function(index, value){
		if(index % 2 == 1){
		console.log(index, value);
		}
	});
</script>
</body>
</html>
