<!-- 
	즉시 실행 함수(immediate function)
	: 함수의 정의와 동시에 바로 실행하는 함수
	: 최초 한번의 실행만을 필요로 하는 초기화 코드에 적합.
	
	형태
	(함수정의)([매개변수,....]);
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// 평범한 함수. 생성된 함수라서 여러번 호출 가능.
	/* function test()
	{
		console.log("즉시 실행함...");
	}
	test(); */
	
	// 외부에서 호출도 불가능하고 한번만 실행되고 사라지므로 여러번 호출 불가.
	(function (msg)
	{
		console.log("즉시 실행함..." + msg);
	})("매개변수 msg를 여기다 준다");	// 끝의 () 는 함수를 호출하는 구문.
</script>
</body>
</html>
