<!-- 
	글로벌 변수와 window(자바스크립트 브라우저 최상위 객체)
	
	글로벌 변수
	- 함수에 포함되지 않은 변수
	- 함수에 포함되어 있는데 var로 선언되지 않은 변수
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var msg = "전역1";
	console.log("msg", msg);
	console.log("window.msg", window.msg);
	console.log("window['msg']", window['msg']);
	
	function myFunc()
	{
		//var msg2 = "지역변수";
		msg2 = "지역변수";
		console.log("msg2", msg2);
	}
	
	myFunc();
	console.log("outer msg2", msg2);
</script>
</body>
</html>
