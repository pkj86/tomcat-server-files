<!-- 
	isNaN(값) = 숫자인지 문자인지 판단
	입력된 값이 숫자가 아닌경우 : true
	입력된 값이 숫자형태일 경우 : false
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	나이 : <input type="text" id="age" />
	<button onclick="chkAge()">확인</button>
<script type="text/javascript">
	function chkAge()
	{
		var age = document.getElementById("age");
		
		if(isNaN(age.value))
		{
			alert("숫자만 입력");
			return false;
		}
		alert(age.value);
	}
</script>
</body>
</html>
