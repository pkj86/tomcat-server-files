<!-- 
	매개변수에 기본형 값을 넘겨서 처리한 경우
	원본 데이터는 영향이 없다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var primitive = 1;
	
	function func(primitive)
	{
		primitive = primitive + 1;
	}
	// 변수의 값만 들어갔으므로 함수 내부에서만 적용되고 전역변수값은 변화없음. (call by value)
	func(primitive);
	console.log(primitive);
</script>
</body>
</html>
