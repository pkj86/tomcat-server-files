<!DOCTYPE html>

<meta charset="UTF-8">

</head>
<body>
<script type="text/javascript">
	function calClosure(val1, val2)
	{
		return function(comm)
		{
			switch(comm)
			{
			case "+": return val1 + val2;
			case "-": return val1 - val2;
			case "*": return val1 * val2;
			case "/": return val1 / val2;
			}
		}
	}

	var cal = calClosure(10, 5);
	
	console.dir(cal("+"));	//15
	console.log(cal("-"));	//5
	console.log(cal("*"));	//50
	console.log(cal("/"));	//2
</script>
</body>
</html>
