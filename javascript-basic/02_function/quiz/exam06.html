<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label{
		background-color: black;
		color:white;
		width: 500px; height: 100px;
	}
	button{
		width: 100px; height: 50px;
		border-radius:30%;
		background-color: tomato;
		color:white;
	}
</style>
</head>
<body>
<button onclick="showTime()">시작</button>
<button onclick="stop()">정지</button><br>
<label id="time"></label>
<script type="text/javascript">
	var t;
	function showTime()
	{		
		var currentDate = new Date();
		//<h1 id="time">123</h1>
		time = document.getElementById("time");	
		time.innerHTML = currentDate.toLocaleTimeString();
		t = setTimeout(showTime, 1000);		
	}
	
	function stop()
	{
		clearTimeout(t);
	}
</script>
</body>
</html>
