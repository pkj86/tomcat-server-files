<script type="text/javascript">
	/*
		arr가 없을 경우 0 반환
		start가 없을경우 0을 할당하여 계산
		end가 없을경우 배열의 길이를 할당해서 계산
		배열중간에 숫자가 아닌값이 있으면 빼고 계산
	*/
	function sum(arr, start, end)
	{
		/*
		var num = 0;
		if(!arr){return num;}
		else if(arguments.length == 3)
		{
			for(var i = start ; i < end ; i++)
			{
				if(typeof(arr[i]) == "number")
				{num += arr[i];}
			}
			return num;
		}
		else if(!end)
		{
			if(!start){start = 0;}
			for(var i = start ; i < arr.length ; i++)
			{
				if(typeof(arr[i]) == "number")
				{num += arr[i];}
			}
			return num;
		}
		*/
		if(!arr){return 0;}
		if(!start){start = 0;}
		if(!end){end = arr.length;}
		
		var result = 0;
		for(var i = start ; i <= end; i++)
		{
			if(typeof(arr[i]) != "number") {continue;}
			result += arr[i];
		}
		return result;
	}

	var arr = [1, 2, '홍길동', 4, 5];
	console.log( sum(arr, 0, arr.length));  // 12
	console.log( sum(arr, 0, 4));			// 7
	console.log( sum(arr, 0));				// 12
	console.log( sum(arr, 2));				// 9
	console.log( sum(arr));					// 12
	console.log( sum());					// 0
</script>
</body>
