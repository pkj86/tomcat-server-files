<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	숫자1 : <input type="text" id="num1" />
	+
	숫자2 : <input type="text" id="num2" />
	=
	<input type="text" id="num3" readonly="readonly" />
	<input type="button" value="확인" onclick="cal()" />
<script type="text/javascript">
	function cal()
	{
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		if(isNaN(num1) || isNaN(num2))
		{
			alert("숫자를 입력하세요");
			return false;
		}
		else
		{
			document.getElementById("num3").value = parseInt(num1) + parseInt(num2);		
		}		
	}
</script>
</body>
</html>
