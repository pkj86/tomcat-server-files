	콜백함수
	- 함수는 데이터 타입의 일종이다 (객체)
	- 함수를 매개변수 또는 결과로 리턴하는것.
	- 일반적으로 코드에서직접 호출하는 것이 아니라 특정한 이벤트나 상황에서 자동 호출되는 함수를 말함.

	/*	대중적이고 일반적인 콜백함수 패턴	*/
	/****************************/
	function call(cb)
	{
		cb();
	}
	
	// 익명함수:일회용의 임시적 함수. 이렇게 쓰는것이 매우 일반적.
	call(function(){
		console.log("원래 func 였던 함수를 콜백");		
	});
	
	function call2()
	{
		// 함수 자체를 바로 리턴해버림
		return function (){
			console.log("callback call");
		}
	}
	
	var func = call2();
	func();
	// 이렇게도 호출 가능. call2() 덩어리는 함수 그 자체고 뒤의 () 는 call2() 의 결과를 받기 위함.
	call2()();
