<script type="text/javascript">
	/* (function(){

	var timer;	
	function go()
	{
		var pop = window.open("", "pop1", "width=50, height=50");
		timer = setInterval(function(){
			pop.moveTo(Math.floor(Math.random()*screen.width) + 1, Math.floor(Math.random()*screen.height) + 1);			
		}, 500);
	}
	
	function stop()
	{
		clearTimeout(timer);
	}
</script>
<button onclick="go()">시작</button>
<button onclick="stop()">정지</button>
</body>
</html>
