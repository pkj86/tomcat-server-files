<!-- 
	팝업창 띄우기
	window.open(url, target, options)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function popOpen(type)
	{
		switch(type)
		{
		case 1:
			window.open("http://www.naver.com", "pop1", "width=400, height=300");
			break;
		case 2:
			window.open("http://www.naver.com", "", "width=400, height=300");
			break;
		case 3:
			window.open("http://www.naver.com", "", "top=300, left=300, width=400, height=300");
			break;
		case 4:
			console.log(screen.width, screen.height);
			var left = (screen.width - 400) / 2;
			var top = (screen.height - 300) / 2;
			window.open("http://www.naver.com", "", "top=" + top + ", left=" + left + ", width=400, height=300");
			break;
		case 5:
			window.open("exam01_child.html", "", "top=300, left=300, width=400, height=300");
			break;
		}		
	}
	function doResult(msg)
	{
		document.getElementById("result").innerHTML = msg;
	}
</script>
</head>
<body>
	<button onclick="popOpen(1);">팝업창1</button>
	<button onclick="popOpen(2);">팝업창2</button>
	<button onclick="popOpen(3);">팝업창3</button>
	<button onclick="popOpen(4);">팝업창4</button>
	<button onclick="popOpen(5);">팝업창5</button>
	<h1 id="result"></h1>
</body>
</html>
