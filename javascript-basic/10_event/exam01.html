<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	button{
		width: 200px; height: 100px;
		color: white;
		background: tomato; border:2px solid black;
		font-size: 25px;
	}
</style>
</head>
<body>
	<button>1Button</button>
	<button>2Button</button>
	<button>3Button</button>
	
	<script type="text/javascript">
		var btnArr = document.querySelectorAll("button");
		for(var i = 0 ; i < btnArr.length ; i++)
		{
			btnArr[i].onclick = function(){
				alert(i + "번 버튼 내용 : " + this.innerHTML);
				// 이벤트 제거
				this.onclick = null;
			};
		}
	</script>
</body>
</html>
