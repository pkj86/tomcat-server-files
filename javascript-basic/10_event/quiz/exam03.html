<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	html, body{
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-color: orange;
	}
	div{
		border: 5px solid green;
		position: absolute;
	}
	#sc{
		font-size: 60px;
		color: white;
		height: 100px;
		left: 45%; top: 5%;
	}
	#quest{
		font-size: 80px;
		left: 45%; top: 50%;
	}
	#btns{
		text-align:center;
		left: 45%; top:60%;
	}
	#anwser{
		font-size: 40px;
		left: 90%; top:90%;
	}
	button{
		background-color: skyblue;
		width: 100px; height: 50px;
	}
	#correct, #pass{
		display: none;
	}
</style>
</head>
<body>
	<div id="sc">60초</div>
	<div id="quest">종료</div>
	<div id="btns">
	<button id="stbtn">시작</button>
	<button id="correct">정답</button><button id="pass">통과</button>
	</div>
	<div id="anwser">정답개수:</div>
	<script type="text/javascript">
	var stbtn = document.getElementById("stbtn");
	var cobtn = document.getElementById("correct");
	var passbtn = document.getElementById("pass");
	var sc = document.getElementById("sc");
	
	stbtn.addEventListener("click", function(e){
		stbtn.style.display = "none";
		cobtn.style.display = "inline-block";
		passbtn.style.display = "inline-block";
		setInterval(function(){
			sc.innerHTML = (parseInt(sc.innerHTML) - 1) + "초";
		}, 1000);
	});
	document.addEventListener("load", function(){
		if(parseInt(sc.innerHTML) < 57){alert("ddddd");}		
	});
	</script>
</body>
</html>
