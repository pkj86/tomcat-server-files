<!-- 
	javascript 에서 문자열이 json 형태일때 
	객체로 변환시 사용하는 함수 2가지
	1. eval
	2. JSON.parse : es5부터 지원. 대세.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// 키값이 ""(더블쿼티션) 이어야지만 json 객체
	var str = '{"id": "hong", "name": "홍길동"}';
	// str 문자열의 내용을 json 객체로 변환후 반환
	var mem = JSON.parse(str);
	console.log("id", mem.id);
	console.log("name", mem.name);
</script>
</body>
</html>
