<!-- 
	객체 생성하는 방법(2가지)
	
	1. 리터럴 생성 방식
		var obj = {
			key : value, ......
		};
	2. 생성자 생성 방식
		var obj = new Object();
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var obj1 = {};
	var obj2 = new Object();
	
	console.log(typeof(obj1));
	console.log(typeof(obj2));
</script>
</body>
</html>
