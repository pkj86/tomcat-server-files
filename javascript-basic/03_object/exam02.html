<!-- 
	생성된 객체의 프로퍼티 값 설정과 추출
	
	var obj = {};
	
	설정과 변경
	객체.프로퍼티명 = 설정할값;
	객체["프로퍼티명"] = 설정할값;
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var member = {};
	member.id = "hong";
	member.id = "kang";	// 값을 변경한것. 추가가 아니다.
	
	member["name"] = "홍길동";
	
	console.log(member.id);
	console.log(member["id"]);
	
	console.log("-----------------------------------");
	for(var key in member)
	{
		console.log(key, member[key]);
	}
	console.log("-----------------------------------");
</script>
</body>
</html>
