<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{
		font-weight: bold;
		text-align: center;
		display: inline-block;
		border: 4px dotted green;
		box-sizing: border-box;
	}
	.title{
		width: 30%;
	}
	.content{
		width: 50%;
	}
	.link{
		width: 20%;
	}
</style>
</head>
<body>
<script src="daum.js">	
</script>
<h2>다음 블로그</h2>
<div style="width: 1000px; border: 2px solid red;" id="hDiv">	
	<script>		
		var js = blog;
		var html = "<span class='title'>블로거</span>"
				 + "<span class='content'>제목</span>"
				 + "<span class='link'>링크</span>";
		//console.log("author", js.channel.item[0].author);
		console.log(js.channel.item.length);
		for(var i = 0 ; i < js.channel.item.length ; i++)
		{
			html += "<span class='title'>" + js.channel.item[i].author + "</span>";
			html += "<span class='content'>" + js.channel.item[i].description + "</span><br>";
			//html += "<span class='link'><a href='"+js.channel.item[i].link+""'>" + 이동 + "</a></span><br>";
		}
		var ex = document.getElementById("hDiv");
		ex.innerHTML = html;
	</script>
</div>

</html>
