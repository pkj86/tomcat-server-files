<!-- 
	자바스크립트 데이터 타입
	
	자바 - strong type (엄격 타입), statical type (정적 타입)
	
	6가지 데이터 타입
	---------------
	기본 데이터형
	---------------
	1. string
	2. number
	3. boolean
	4. null
	5. undefined
	---------------
	객체 데이터 타입
	---------------
	6. object
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var i = 10;
		console.log("숫자 : " + i);
		var msg = "하이...";
		console.log("문자 : " + msg);
		var bool = true;
		console.log("논리 : " + bool);
		var nullVal = null;
		console.log("null : " + nullVal);
		var unVal;
		console.log("undefined : " + unVal);
		var obj = {};
		console.log("object : " + obj);
		// true = 1, false = 0;
	</script>
</body>
</html>
