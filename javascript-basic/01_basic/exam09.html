<!-- 
	문자열과 숫자 타입의 + 연산은 문자 타입 우선
	문자열과 숫자 타입의 + 이외의 연산은 숫자 타입 우선
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		console.log(1 + "20");
		console.log("1" + "20");
		console.log("100" - 20);
	</script>
</body>
</html>
