<!-- 
	*** false 인 상황 ***
	
	0, '', NaN, null, undefined
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		if(!0) {console.log("0");}
		if(!NaN) {console.log("NaN");}
		if(!'') {console.log("''");}
		if(!null) {console.log("null");}
		if(!undefined) {console.log("undefined");}
	</script>
</body>
</html>
