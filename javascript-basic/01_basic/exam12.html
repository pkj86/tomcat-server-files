<!-- 
	alert : 경고창 (확인 버튼)
	confirm : 확인창 (확인, 취소 버튼)
	prompt : 입력창, 사용자 입력 (확인, 취소 버튼)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var msg = "경고창";
		alert(msg);
		
		var isDel = confirm("삭제하시겠습니까?");
		alert(isDel);
		
		var input = prompt("좋아하는 과일", "좋아하는 과일을 입력하세요");
		alert("그것은 " + input + "입니다");
	</script>
</body>
</html>
