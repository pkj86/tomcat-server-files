<!-- 
	자바스크립트 자료형 검사
	
	typeof 변수
	typeof (변수)
	
	typeof는 변수의 타입을 알아내는 것이 아닌 변수가 가리키는 값의 타입을 체크함
	typeof의 결과값은 항상 문자열을 반환한다.
	
	Null타입의 값은 Object를 반환??
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		console.log(typeof ("test"));
		console.log(typeof (10));
		console.log(typeof true);
		console.log(typeof (a));
		console.log(typeof (null));
		console.log(typeof ({}));
		
		// null 과 object 의 구분법
		// false 로 취급되는 것... : null
		var obj1 = null;
		var obj2 = {};
		
		console.log(!obj1 && typeof(obj1) == "object");
		console.log(!obj2 && typeof(obj2) == "object");
		// 일치연산자 (===, !==) : 값과 타입이 일치하는지 판단
		console.log(obj1 === null);
		console.log(obj2 === null);
		
		// 특수한 object : function
		var func = function(){};
		console.log(typeof (func));
	</script>
</body>
</html>
