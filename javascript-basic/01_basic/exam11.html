	일치 연산자 : 값과 타입을 체크
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var a = "100";
		var b = 100;
		
		if(a == b) {console.log("a == b true");}
		else {console.log("a == b false");}
		
		if(a === b) {console.log("a === b true");}
		else {console.log("a === b false");}
	</script>
</body>
</html>
