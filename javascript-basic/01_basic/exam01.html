<!-- 
	Javascript 를 사용하기 위해서 <script>.....</script> 사용
	script 태그를 사용하는 위치에 제약은 없으나 주로 <head> 태그 안에 
	<body> 태그 종료전에 사용함
 -->
<!DOCTYPE html>
<html>
	<script>
		// 자바 스크립트 문법 시작
		/* 블럭 주석도 가능 */
		alert(1);
	</script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>alert(2);</script>
</head>
<body>
	<script>alert(3);</script>
	<h1>자바 스크립트</h1>
	<script>alert(4);</script>
</body>
</html>
