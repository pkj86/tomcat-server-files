<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 onclick="changeCSS()">CSS 적용하기</h1>
	<script type="text/javascript">
		function changeCSS()
		{
			var h1Obj = document.querySelector("h1");
			alert("테두리선");
			h1Obj.style.border = "5px solid black";
			alert("글자색");
			h1Obj.style.color = "tomato";
			alert("배경색");
			h1Obj.style.backgroundColor = "#334455";
			alert("안쪽 여백 30px");
			h1Obj.style.padding = "30px";
			alert("바깥 여백 30px");
			h1Obj.style.margin = "30px";
			alert("엘리먼트 높이 100px");
			h1Obj.style.height = "100px";
			alert("둥근 테두리 30px");
			h1Obj.style.borderRadius = "30px";
			alert("가운데 정렬");
			h1Obj.style.textAlign = "center";
			alert("세로 정렬");
			h1Obj.style.lineHeight = "100px";
		}
	</script>
</body>
</html>
