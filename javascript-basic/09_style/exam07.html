<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h3, div{
		margin: 0px;
		padding: 5px;
		width: 80%;
		border: 2px solid #334455;
	}
	h3{
		background-color: #8899aa;
	}
	div{
		transition: 1s;
	}
	.show{
		opacity: 1;
		height: 100px;
	}
	.hide{
		opacity: 0;
		height: 0px;	
	}
</style>
</head>
<body>
	<h2>어코디언 기능 구현</h2>
	<h3 onclick="doAction()">오늘은 자바스크립트 CSS</h3>
	<div class="hide">
		오늘은 자바스크립트 CSS 적용하는 날<br>
		오늘은 자바스크립트 CSS 적용하는 날<br>
		오늘은 자바스크립트 CSS 적용하는 날
	</div>
	<script type="text/javascript">
		function doAction()
		{
			var div = document.querySelector("div");
			console.log(div.className);
			var cls = "hide";
			if(div.className == "hide"){ cls = "show"; }
			
			div.className = cls;
		}
	</script>
</body>
</html>
