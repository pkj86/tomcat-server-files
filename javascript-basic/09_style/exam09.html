<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		position: absolute;
		
		color: #fff;
		padding: 10px;
		font-size: 40px;
		font-weight: bold;
		width: 600px;
		height: 400px;
		left: 200px;
		top: -420px;
	}
</style>
</head>
<body>
	<p><a href="#" onclick="showPrev()">이전슬라이드</a><a href="#" onclick="showSlide()">다음슬라이드</a></p>
	<div id="d1" style="background-color: black;">슬라이드1번</div>
	<div id="d2" style="background-color: tomato;">슬라이드2번</div>
	<div id="d3" style="background-color: green;">슬라이드3번</div>
	<div id="d4" style="background-color: blue;">슬라이드4번</div>
	<div id="d5" style="background-color: gray;">슬라이드5번</div>
	<script type="text/javascript">
		var id = 1;
		var x = -400;
		var timer;
		function showSlide()
		{			
			if(id > 5)
			{
				alert("마지막 슬라이드");
				return false;
			}
			var obj = document.querySelector("#d"+id);
			if(x < 100)
			{
				timer = setInterval(function(){
					x += 5;
					obj.style.top = x + "px";
					if(x > 100){ clearInterval(timer); }
				}, 10)
			}
			console.log(id, timer);
			id++;
		}
	</script>
</body>
</html>
