<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		display: none;
	}
</style>
</head>
<body>
	<button onclick="show('d1')">마술사</button>
	<button onclick="show('d2')">갓오하</button>
	<div id="d1">
		<p>마술사<br>300년동안 악명높은.......</p>
	</div>
	<div id="d2">
		<p>갓오브하이스쿨<br>전국 고등학생들의......</p>
	</div>
	<script type="text/javascript">
		function show(id)
		{
			var obj = document.getElementById(id);
			obj.style.display = "inherit";
		}
	</script>
</body>
</html>
