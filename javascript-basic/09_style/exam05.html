<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="sizeUp()">크게</button>
	<button onclick="sizeDown()">작게</button>
	<div>
		<p id="fint">마술사<br>300년동안 악명높은.......</p>
		<p>갓오브하이스쿨<br>전국 고등학생들의......</p>
	</div>
	<script type="text/javascript">
		var div = document.querySelector("div");
		function sizeUp()
		{
			//var fontSize = document.defaultView.getComputedStyle(div, null).getPropertyValue("font-size");
			var f = document.getElementById("fint").style.fontSize;
			console.log(f);
			f = parseInt(f) + 2 + "px";
			console.log(f);
			document.getElementById("fint").style.fontSize = f;
			//console.dir(fontSize);
			//div.style.fontSize = parseInt(fontSize) + 2 + "px";
			
		}
		
		function sizeDown()
		{
			var fontSize = document.defaultView.getComputedStyle(div, null).getPropertyValue("font-size");
			console.log(fontSize);
			div.style.fontSize = parseInt(fontSize) - 2 + "px";
		}
	</script>
</body>
</html>
