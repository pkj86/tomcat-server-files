<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../framework.js"></script>
<style type="text/css">
	body, html{
		width: 100%; height: 100%;
		position: absolute;
		overflow: hidden;
	}
	div{
		border: 5px solid black;
		display: inline-block;
		float: left;		
	}
	.ids{
		width: 500px; height: 90%;
		margin-left: 50px;
	}
	.content{
		width: 1000px; height: 90%;
		margin-left: 50px;
	}	
	p{
		color: white;
		background-color: green;
		width: 100%; height: 50px;
		line-height: 50px;
		text-align: center;
		font-size: 30px;
		font-weight: bold;
	}
	#idResult{
		border: none;
		width: 100%;
	}
	.idRR{
		width: 100%;
		height:40px;
		line-height: 40px;
		clear:both;
		display: block !important;
		border: none;
		font-weight: bold;
		font-size: 30px;
		margin-left: 10px;
		margin-bottom: 10px;
		margin-top: 10px;
		box-sizing:border-box;
	}
	.idRR:HOVER {
		color: white;
		background-color: black;
	}
	.AR{
		display: block;
		border: none;
		border-bottom: 2px solid blue;
		font-weight: bold;
		font-size: 50px;
		width:900px;
		height:50px;
		line-height: 50px;
		margin-bottom: 30px;
	}
</style>
</head>
<body>
	<button id="select">회원정보조회</button><br><br>
	<div id="ids" class="ids"><p>회원 목록</p>
		<div id="idResult"></div>
	</div>
	<div id="content" class="content"><p>회원 상세</p>
		<div id="contentResult" style="border:none;"></div>
	</div>
	
	<script type="text/javascript">
		var no;
		function responseID(result){
			for(var i = 0 ; i < result.length ; i++)
			{
				var r = result[i];
				//alert(r.name);
				$("#idResult").html($("#idResult").html() + 
									"<div class='idRR' id='idR' data='" + r.no + "'>" + r.name + "</div>");
									//+ "<input name='H' type='hidden' value='" + r.no + "'/>");				
				$("@idR").click(function(){
					var val = this.getAttribute("data");
					//alert(val);
					$.ajax({
						type: "POST",
						dataType: "json",
						url: "/javascript-basic/AUser", 
						data: {"value": val}, 
						success: responseALL
					});
				});		
			}
			$("#select").disabled = "disabled";
		};	
	
		
		$("#select").click(function(){
			$.ajax({
				type: "GET",
				dataType: "json",
				url: "/javascript-basic/AUser", 
				data: {"value": "name"}, 
				success: responseID });
		});
		
		
		
		function responseALL(result){
			//$("#idResult").html($("#idResult").html() + result);
			//alert(result);			
			for(var i = 0 ; i < result.length ; i++)
			{
				var r = result[i];
				$("#contentResult").html(
						"<div class='AR'>" 
						+ "아이디 : " + r.id
						+ "</div><br><br>"
						+"<div class='AR'>" 
						+ "이름 : " + r.name
						+ "</div><br><br>"
						+"<div class='AR'>" 
						+ "패스워드 : " + r.pass
						+ "</div>"
				);
			}
		};	
	</script>
</body>
</html>
