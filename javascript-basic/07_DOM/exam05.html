<!-- 
	innerHTML 방식으로 추가
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doAdd()
	{
		var pList = document.getElementById("pList");
				
		// <h1></h1>
		var h1Obj = "<h1>테스트</h1>";
		
		// <div id="pList"><h1>테스트</h1></div>
		pList.innerHTML += h1Obj;		
	}
</script>
</head>
<body>
<button onclick="doAdd()">추가</button>
<div id="pList"></div>
</body>
</html>
