<!-- 
	HTML5 부터 추가된 CSS선택자를 이용한 엘리먼트 접근하기
	
	querySelectorAll("CSS 선택자") - 모든 요소 반환
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doAction(type)
	{
		var obj;
		switch(type)
		{
		case 1:
			obj = document.querySelectorAll("div");
			break;
		case 2:
			obj = document.querySelectorAll("#a");
			break;
		case 3:
			obj = document.querySelectorAll(".b");
			break;
		}
		//alert(obj.length);
		
		var msg = "";
		for(var i = 0 ; i < obj.length ; i++)
		{
			msg += obj[i].innerHTML + "\n";
		}
		alert(msg);
	}
</script>
</head>
<body>
<button onclick="doAction(1)">태그 선택자</button>
<button onclick="doAction(2)">아이디 선택자</button>
<button onclick="doAction(3)">클래스 선택자</button>

<div>TEST1</div>
<div id="a">TEST2</div>
<div class="b">TEST3</div>
</body>
</html>
