<!-- 
	HTML5 부터 추가된 CSS선택자를 이용한 엘리먼트 접근하기
	
	querySelector("CSS 선택자") - 하나의 요소만 반환
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doAction(type)
	{
		var obj;
		switch(type)
		{
		case 1:
			obj = document.querySelector("div");
			break;
		case 2:
			obj = document.querySelector("#a");
			break;
		case 3:
			obj = document.querySelector(".b");
			break;
		}
		alert(obj.innerHTML);
	}
</script>
</head>
<body>
<button onclick="doAction(1)">태그 선택자</button>
<button onclick="doAction(2)">아이디 선택자</button>
<button onclick="doAction(3)">클래스 선택자</button>

<div>TEST1</div>
<div id="a">TEST2</div>
<div class="b">TEST3</div>
</body>
</html>
