<!-- 
	특정 엘리먼트 삭제하기
	
	parentNode.removeChild("삭제대상");
	
	현재 엘리먼트의 부모 노드 찾기
	객체.parentNode
	
	현재 엘리먼트 노드의 자식 노드 접근
	firstChild, lastChild 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button onclick="add()">추가</button>
<button onclick="del()">삭제</button>
<div></div>

<script type="text/javascript">
	function add()
	{
		var divObj = document.querySelector("div");
		divObj.innerHTML += "<h1>테스트</h1>";
	}
	
	function del()
	{
		/* var divObj = document.querySelector("div");
		var h1Obj = document.querySelector("h1");
		divObj.removeChild(h1Obj); */
		var h1Obj = document.querySelector("h1");
		h1Obj.parentNode.removeChild(h1Obj);		
	}
</script>
</body>
</html>
