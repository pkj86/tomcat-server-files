<!-- 
	속성 확인하기
	- 객체.속성명
	- 객체["속성명"]
	- 객체.getAttribute("속성명") : DOM API, 사용자 정의 속성 조회 가능
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doAction()
	{
		var result = document.getElementById("result");
		// . 으로 접근하면 자바스크립트 식별자 규칙에 맞는 속성명이어야 한다. 안그러면 에러.
		//console.log(result.id, result.data-count);
		// [""] 접근은 사용자 정의 속성 확인 불가 = undefined
		console.log(result["id"], result["data-count"]);
		console.log(result.getAttribute("id"), result.getAttribute("data-count"));
	}
</script>
</head>
<body>
<button onclick="doAction()">속성 확인</button>
<div id="result" data-count="1"></div>
</body>
</html>
