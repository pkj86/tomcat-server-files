<!-- 
	엘리먼트에 속성 추가하기(DOM API)
	
	객체.setAttribute(속성명, 값);
	기존 속성이 아닌 사용자 정의 속성을 추가할수 있다.
	(표준에 맞게 추가하기 위해서는 "data-속성명" 으로 설정한다)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doAdd()
	{
		var pList = document.getElementById("pList");
		// <img />
		var imgObj = document.createElement("img");
		// <img src="" />
		imgObj.setAttribute("src", "pension_1.jpg");
		// <img src="" style="width: height: "/>
		imgObj.setAttribute("style", "width: 500px; height: 150px;");
		// 사용자 정의 속성
		imgObj.setAttribute("msg", "사용자 정의 속성");
		pList.appendChild(imgObj);
	}
</script>
</head>
<body>
<button onclick="doAdd()">추가</button>
<div id="pList"></div>
</body>
</html>
