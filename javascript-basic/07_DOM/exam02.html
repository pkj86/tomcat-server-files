<!-- 
	엘리먼트에 속성 추가하기
	
	객체.속성 = 값;
	기존 속성이 아닌 사용자 정의 속성은 추가할수 없다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doAdd()
	{
		var pList = document.getElementById("pList");
		// <img />
		var imgObj = document.createElement("img");
		// <img src="" />
		imgObj.src = "pension_1.jpg";
		// <img src="" style="width: height: "/>
		imgObj.style.width = "200px";
		imgObj.style.height = "150px";
		// 사용자 정의 속성
		imgObj.msg = "사용자 정의 속성";
		pList.appendChild(imgObj);
	}
</script>
</head>
<body>
<button onclick="doAdd()">추가</button>
<div id="pList"></div>
</body>
</html>
