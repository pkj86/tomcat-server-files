<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var cnt = 1;
	function createGo()
	{
		var inn = document.getElementById("paren");
		
		inn.innerHTML += "<div id=child_"+cnt+">추가된 DIV : chlid_"+cnt+"&nbsp;&nbsp;&nbsp;"
					  +  "<input type='button' value='삭제' onclick='delGo("+cnt+")' /></div>";					  
		cnt++;
	}
	
	function delGo(idx)
	{
		var obj = document.querySelector("#child_"+idx);
		//var btn = document.querySelector("#childbtn_"+idx);
		obj.removeChild(obj.firstChild);
		obj.parentNode.removeChild(obj);
		//btn.parentNode.removeChild(btn);
	}
</script>
</head>
<body>
<button onclick="createGo()">추가</button>
<div id="paren"></div>
</body>
</html>
