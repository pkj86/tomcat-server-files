<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function createGo(type)
	{
		var placeDiv = document.getElementById("place");
		
		switch(type)
		{
		case 1:
			placeDiv.innerHTML += "문자열 : <input type='text' /><br>";
			break;
		case 2:
			placeDiv.innerHTML += "비밀번호 : <input type='password' /><br>";
			break;
		case 3:
			placeDiv.innerHTML += "<input type='checkbox' /> 체크박스<br>";	
			break;
		case 4:
			placeDiv.innerHTML += "<input type='radio' /> 라디오 버튼 :<br>";	
			break;			
		case 5:
			placeDiv.innerHTML += "<input type='button' value='버튼' /><br>";
			break;
		case 6:
			placeDiv.innerHTML += "<select>"
							    + "<option selected='selected'>콤보항목 -> 1</option>"
								+ "<option>콤보항목 -> 2</option>"
								+ "<option>콤보항목 -> 3</option>"
								+ "<option>콤보항목 -> 4</option>"
								+ "<option>콤보항목 -> 5</option>"
								+ "</select><br>";								
			break;
		}
	}
</script>
</head>
<body>
<h1>DOM NODE 생성</h1>
<hr>
<div id="place"></div>
	<ul>
		<li>
		<a onclick="createGo(1)" href="#">문자열 박스 생성</a>
		</li>
		<li>
		<a onclick="createGo(2)" href="#">비밀번호 박스 생성</a>
		</li>
		<li>
		<a onclick="createGo(3)" href="#">체크 박스 생성</a>
		</li>
		<li>
		<a onclick="createGo(4)" href="#">라디오 버튼 생성</a>
		</li>
		<li>
		<a onclick="createGo(5)" href="#">버튼 박스 생성</a>
		</li>
		<li>
		<a onclick="createGo(6)" href="#">콤보 박스 생성</a>
		</li>
	</ul>
</body>
</html>
