<!-- 
	엘리먼트 노드 생성하기
	var eleObj = document.createElement(엘리먼트명);
	
	텍스트 노드 생성하기
	var textObj = document.createTextNode(텍스트);
	
	특정 엘리먼트의 자식으로 추가하기
	parentNode.appendChild(childNode);
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doAdd()
	{
		var pList = document.getElementById("pList");
		
		// <h1></h1>
		var h1Obj = document.createElement("h1");
		// 테스트
		var text = document.createTextNode("테스트");
		// <h1>테스트</h1>
		h1Obj.appendChild(text);
		// <div id="pList"><h1>테스트</h1></div>
		pList.appendChild(h1Obj);
	}
</script>
</head>
<body>
<button onclick="doAdd()">추가</button>
<div id="pList"></div>
</body>
</html>
