<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var num1 = 172.35567;
	var num2 = new Number(172.3);
	
	console.log(typeof(num1));
	console.log(typeof(num2));
	// 자바스크립트는 객체타입이 아닌 기본타입에 "." 연산자를 사용하면 일시적으로 기본타입에 해당하는 
	// 객체타입으로 변경된 후 사용된다.
	// 사용이 끝나면 다시 기본타입으로 변경.
	console.log(num1.toFixed(0));	// 자릿수만큼 반올림해서 자름.
</script>
</body>
</html>
