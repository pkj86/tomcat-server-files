<!-- 
	checkbox
	
	체크된 상태를 확인
	객체.checked : true(체크됨), false(체크안됨)
	
	객체.checked = true (코드상으로 체크, 반대는 false)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<!-- function(this) = 함수를 실행시키는 객체 자신 -->
		<input type="checkbox" id="all" name="all" value="all" onclick="allCheck(this.checked)"/>
		<label for="all">전체선택</label>
		당신의 오늘 점심은?<br>
		<input type="checkbox" id="todayLunch1" name="todayLunch" value="1" />
		<label for="todayLunch1">치킨</label>
		<input type="checkbox" id="todayLunch2" name="todayLunch" value="2" />
		<label for="todayLunch2">피자</label>
		<input type="checkbox" id="todayLunch3" name="todayLunch" value="3" />
		<label for="todayLunch3">햄버거</label>
		<input type="checkbox" id="todayLunch4" name="todayLunch" value="4" />
		<label for="todayLunch4">국수</label>
		
		<input type="button" onclick="doAction()" value="확인"/>
	</form>
	<script type="text/javascript">
		function doAction()
		{
			var f = document.mForm;
			var arr = f.todayLunch;
			var chk = 0;
			/* 체크박스가 1개 뿐이면 배열로 주지않아 따로 처리해야함 */
			if(arr.length)
			{
				for(var i = 0 ; i < arr.length ; i++)
				{
					if(arr[i].checked)
					{
						chk++;
					}
				}				
			}
			else if(arr.checked){
				chk++;
			}
			alert("현재 " + chk + "개 체크됨");
		}
		
		function allCheck(chk)
		{
			var arr = document.mForm.todayLunch;

			for(var i = 0 ; i < arr.length ; i++)
			{
				arr[i].checked = chk;
			}
		}
	</script>
</body>
</html>
