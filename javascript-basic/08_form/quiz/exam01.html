<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		display: inline-block;
	}
	.tag{
		width: 100px;
		text-align: right;
	}
</style>
</head>
<body>
	<form name="mForm" action="result.html" onsubmit="return chkForm()">
		<div style="width:600px">
			<div class="tag">이름 </div> <input type="text" name="name" size=9 /><br>
			<div class="tag">아이디 </div> <input type="text" name="id" size=9 /><br>
			<div class="tag">패스워드 </div> <input type="password" name="pass" size=9 />&nbsp;&nbsp;
			<div >패스워드확인 :</div> <input type="password" name="pass2" /><br>
			<div class="tag">경력여부</div> <input type="checkbox" name="newbie" onclick="togglechk(this)" />신입
										  <input type="checkbox" name="oldbie" checked="checked" onclick="togglechk(this)" />경력
			<select name="olds">
				<option value="">선택</option>
				<option value="1">3개월미만</option>
				<option value="2">3개월이상</option>
				<option value="3">6개월이상</option>
				<option value="4">1년이상</option>
				<option value="5">2년이상</option>
				<option value="6">3년이상</option>
			</select><br>
			<div class="tag">이메일</div> <input type="text" name="email" size=30 />
			<input type="checkbox" name="recevMail" />메일수신<br>
		<div style="width:100%; line-height: 60px; padding-left:75%;"><input type="submit" value="확인" /></div>
		</div>
	</form>
	<script type="text/javascript">
		function togglechk(obj)
		{
			var f = document.mForm;
			var olds = f.olds;
			var oldbie = f.oldbie;
			if(!obj.checked){ olds.selectedIndex = 0; olds.disabled = true; }
			else{ olds.disabled = false; }
			if(obj.name == "newbie" && obj.checked){ oldbie.checked = false; olds.selectedIndex = 0; olds.disabled = true; }
		}
		function chkForm()
		{
			var f = document.mForm;
			var name = f.name;
			var id = f.id;
			var pass = f.pass;
			var pass2 = f.pass2;
			var newbie = f.newbie;
			var oldbie = f.oldbie;
			var olds = f.olds;
			var email = f.email;
			var recevMail = f.recevMail;
			
			if(name.value == ""){ alert("이름을 입력하세요"); name.focus(); return false; }
			if(id.value == "")
			{
				alert("아이디를 입력하세요"); 
				id.focus();
				return false;
			}else if(id.value.length < 4 || id.value.length > 8)
			{
				alert("아이디는 4자 이상 8자 이하로 입력해 주세요");
				id.select();
				return false;
			}
			if(pass.value == ""){ alert("패스워드를 입력하세요"); pass.focus(); return false; }
			if(pass2.value == ""){ 
				alert("패스워드를 확인하세요");
				pass2.focus();
				return false; 
			}else if(pass.value != pass2.value)
			{
				alert("패스워드확인이 일치하지 않습니다");
				pass2.select();
				return false;
			}
			if(oldbie.checked && olds.selectedIndex == 0){ alert("경력이면 경력일수를 선택하세요"); olds.focus(); return false; }
			if(email.value == "" && recevMail){ alert("수신체크했으면 이메일을 입력하세요"); email.focus(); return false; }
			
			alert("성공");
			return false;
		}
	</script>
</body>
</html>
