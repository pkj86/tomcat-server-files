<!-- 
	select
	
	객체.selectedIndex : select 객체에서 선택된 인덱스를 반환
	객체.options		 : select 객체 안의 option 객체들의 배열 
	객체.disabled		 : true, false > 객체를 활성/비활성화 (비활성시 선택 불가, 폼의 post로 데이터가 넘어가지 않음)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm" onsubmit="return chkForm()">
		<select name="searchType">
			<option value="">선택하세요</option>
			<option value="writer">글쓴이</option>
			<option value="title">제목</option>
		</select>
		<input type="text" name="searchWord" />
		<button>검색</button>
		<button type="button" onclick="changeDisable(false)">활성화</button>
		<button type="button" onclick="changeDisable(true)">비활성화</button>
	</form>
	
<script type="text/javascript">
	function chkForm()
	{
		var selBox = document.mForm.searchType;
		alert(selBox.options[selBox.selectedIndex].value);
		//alert("selected : " + selBox.selectedIndex);
		return false;
	}
	
	function changeDisable(isBool)
	{
		var selBox = document.mForm.searchType;
		if(isBool){selBox.selectedIndex = 0;}
		selBox.disabled = isBool;
	}
</script>
</body>
</html>
