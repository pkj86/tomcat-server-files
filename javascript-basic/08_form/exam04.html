<!-- 
	select options 항목의 동적인 추가 / 삭제
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<button type="button" onclick="add()">추가</button>
		<button type="button" onclick="del()">삭제</button>
		<select name="testBox">
			<option value="">선택하세요</option>
		</select>
	</form>
	<script type="text/javascript">
		function add()
		{
			var selObj = document.mForm.testBox;
			/* option 추가하는 3가지 방법 */
			// 1. options 배열 활용, Option 객체
			/*var optArr = selObj.options;
			optArr[optArr.length] = new Option("Option-" + optArr.length, optArr.length);*/	//new Option(text, value)
			// 2. DOM API 활용
			/*var optArr = selObj.options;
			var optEle = document.createElement("option");						// <option></option>
			optEle.value = optArr.length;										// <option value="length"></option>
			var optText = document.createTextNode("Option-" + optArr.length);	// TextNode
			
			optEle.appendChild(optText);										// <option value="length">TextNode</option>
			
			selObj.appendChild(optEle);*/											// <select>
																				// 	<option value="length">TextNode</option>
																				//	.....
																				// </select>
			// 3. innerHTML 방식
			var optArr = selObj.options;
			selObj.innerHTML += "<option value='" + optArr.length + "'>Option-" + optArr.length + "</option>";			
		}
		function del()
		{
			var selObj = document.mForm.testBox;
			selObj.options.length = 1;
		}
	</script>
</body>
</html>
