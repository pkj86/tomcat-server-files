<!-- 
	submit 하기전에 입력값 체크
	
	onsubmit : submit 이벤트가 발생할때 호출
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		onsubmit = "return false(submit 취소)"
	 -->
	<form name="mForm" action="result.html" onsubmit="return chkForm()">
		아이디 : <input type="text" name="id" /><br>
		패스워드 : <input type="password" name="pass" /><br>
		패스워드확인 : <input type="password" name="pass2" /><br>
		<input type="submit" value="전송" />
	</form>
	
	<script type="text/javascript">
		function chkForm()
		{
			//alert("chkForm 호출됨");
			var f = document.mForm;
			var id = f.id;
			var pass = f.pass;
			var pass2 = f.pass2;
			
			if(id.value == ""){
				alert("아이디를 입력하세요");
				id.focus();
				return false;
			}
			if(pass.value == ""){
				alert("패스워드를 입력하세요");
				pass.focus();
				return false;
			}
			if(pass.value != pass2.value){
				alert("패스워드를 확인하세요");
				pass.focus();
				pass.select();
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
