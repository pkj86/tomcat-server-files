<!-- 
	prototype 의 프로퍼티는 읽기 전용.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function Member(id, name, age)
	{
		this.id = id;
		this.name = name;
		this.age = age;
	}
	
	Member.prototype.email = "a@a.com";
	
	var m1 = new Member("a", "aa", 2);
	var m2 = new Member("b", "bb", 2);
	
	console.log(m1.email);
	console.log(m2.email);
	
	m1.email = "c@c.com";
	console.log(m1.email, m2.email);	// c@c.com / a@a.com
	
	delete m1.email;
	console.log(m1.email, m2.email);	// a@a.com / a@a.com
</script>
</body>
</html>
