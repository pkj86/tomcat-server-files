<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#cube {
		position: relative;
		width: 200px; height: 200px; left: 200px; top: 200px;
		/* 자식의 3차원 속성을 지원 */
		transform-style: preserve-3d;
			
		animation: mycube 5s infinite linear;		
		/* perspective: 200px; */
	}
	#cube2 {
		position: relative;
		width: 200px; height: 200px; left: 200px; top: 200px;
		/* 자식의 3차원 속성을 지원 */
		transform-style: preserve-3d;
			
		animation: mycube2 5s infinite linear;		
		/* perspective: 200px; */
	}
	
	@keyframes mycube{
		from {transform: rotateX(-20deg) rotateY(0deg);}
		to {transform: rotateX(-20deg) rotateY(360deg);}
	}
	
	@keyframes mycube2{
		from {transform: rotateX(-20deg) rotateY(360deg);}
		to {transform: rotateX(-20deg) rotateY(0deg);}
	}
	
	@keyframes spin{
		from{transform: rotate(0deg);}
		to{transform: rotate(360deg);}
	}
	
	img{
		animation: spin 1s infinite linear;
	}
	
	.item{			
		position: absolute; left: 0px; top: 0px;
		width: 200px; height: 200px;
		border: 1px solid red;
		font-size: 40px;
		text-align: center;
		line-height: 200px;
	}
	
	.item:nth-child(1){background: #5EFFBC; transform: rotateY(0deg) translateZ(200px);}
	.item:nth-child(2){background: #5E87FF; transform: rotateY(60deg) translateZ(200px);}
	.item:nth-child(3){background: #C9FF5E; transform: rotateY(120deg) translateZ(200px);}
	.item:nth-child(4){background: #D15EFF; transform: rotateY(180deg) translateZ(200px);}
	.item:nth-child(5){color: white; background: #000000; transform: rotateY(240deg) translateZ(200px);}
	.item:nth-child(6){background: #C8FF00; transform: rotateY(300deg) translateZ(200px);}
</style>
</head>
<body>
	<h1>큐브</h1>
	<div id="cube">
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
	</div>
	<div id="cube2">
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
		<div class="item"><img src="../images/spinner.png" /></div>
	</div>	
</body>
</html>
