<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#head{
		width: 700px;
		height: 50px;
	}
	#year{float: left;}
	#month{
		width: 700px;
	}
	#pre{
		border: none; 
		width: 20px;
		height: 20px;
		background-repeat: no-repeat;
		background-color: white;
		background-image: url("../calendar/images/schedule_ic.gif");
	}
	#next{
		border: none;
		width: 20px;
		height: 20px;
		background-repeat: no-repeat;
		background-color: white;
		background-image: url("../calendar/images/schedule_ic02.gif");
	}
	table{border-collapse: collapse;}
	#title{
		width: 100px;
		text-align: center;
		border: 1px solid black;
		padding: 0;
		margin: 0;
	}
	#kan{
		position: relative;
		width: 100px;
		border: 1px solid black;
		padding: 0;		
		margin: 0;
		height: 80px;
	}
	span{
		position: absolute;
		top: 0px;
		left: 0px;
	}
</style>
</head>
<body style="padding: 50px 100px;">
	<div id="head" align="center">
		<span id="year"><img src="../calendar/images/2015.gif" /></span>
		<span id="month"><input type="button" id="pre" /><img src="../calendar/images/schedule_10.gif" /><input type="button" id="next" /></span>
	</div>
	<div>
		<table>
			<tr>
				<td id="title" style="background-color: tomato;">일요일</td>
				<td id="title">월요일</td>

				<td id="title">수요일</td>

				<td id="title">금요일</td>
				<td id="title" style="background-color: skyblue;">토요일</td>
			</tr>
			<tr>

				<td id="kan"><span></span></td>
				<td id="kan"><span></span></td>
				<td id="kan"><span></span></td>
				<td id="kan"><span>1</span></td>

				<td id="kan"><span><img src="../calendar/images/icon_closureday.gif" /></span>
				<span>뭔 공휴일</span></td>
			</tr>

</html>
