<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		padding: 0px;
		margin: 0px;
	}
	#nav{
		width: 100%;
		height: 80px;
		background-color: black;
		border: 2px solid green;
		display: block;
	}
	#title{
		display: inline-block;
		width:300px;
		line-height:80px;
		font-size: 50px;
		font-weight: bold;
		color: white;
		border: 2px solid yellow;
		float: left;
	}
	#menu{
		text-align:center;
		line-height:80px;
		display: inline-block;
		width:200px;
		color: white;
		border: 2px solid yellow;
	}
	#menu:HOVER {
		color: tomato;
	}
	#btn{
		display: inline-block;
		line-height:80px;		
		position:relative;
	}
	#search{
		line-height:80px;
		position:relative;
		display: inline-block;
		right: 0px;
		top: 0px;
	}
</style>
</head>
<body>
	<div id="nav">
		<div id="title">MyProject</div>
		<div id="menu">자유게시판</div>
		<div id="menu">갤러리</div>
		<div id="menu">자료실</div>
		<div id="menu">공지사항</div>
		<div id="search"><input type="text" size="70" style="height: 60px;" /></div>
		<div id="menu" style="right:20px !important;"><img src="../images/search.png" id="btn"/></div>
	</div>
</body>
</html>
