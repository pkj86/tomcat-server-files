<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#q, #w, #e, #r{
		border: 5px solid skyblue;
		display: inline-block;
		width: 500px; height: 500px;	
		float: left;
		margin: 10px;
		background-color: orange;	
	}
	span{
		width:500px; height:500px;
		font-size: 60px;
		margin-top: 40px;
		text-align: center;
		display: inline-block;
		border:2px dotted black;
	}

	}
	img{
		width: 500px; height: 500px;
	}
</style>
</head>
<body>
	<!-- <div id="a"> -->
	<div id="q"><span>연예인 누구</span></div>
	<div id="w"><img src="../images/pic1.jpg" /></div>
	<div id="e"><img src="../images/pic2.jpg" /></div>
	<div id="r"><img src="../images/pic3.jpg" /></div>
	<!-- </div> -->

</html>
