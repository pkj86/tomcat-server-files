<html>
<head>
<title> transition  </title>
<meta charset="utf-8" />
<style>
	#outer > div {
         width: 200px; height: 200px;
         background-color: red;
         position: absolute;
         animation: myani 3s 5 alternate;
    }
    
    /* @keyframes myani{
    	from{background-color: red; border-radius: 0px;}
    	to{background-color: blue; border-radius: 100px;}
    } */
    @keyframes myani {
	   0% {background-color: tomato; border-radius:0%; left: 0; top: 0;}
	   20% {background-color: orange; border-radius:10%; left:100px; top: 100px;}
	   40% {background-color: green; border-radius:20%; left:400px; top: 200px;}
	   60% {background-color: skyblue; border-radius:50%; left:200px; top: 100px;}
	   80% {background-color: navy; border-radius:20%; left:400px; top: 200px;}
	   100% {background-color: purple; border-radius:10%; left:200px; top: 300px;}
}
</style>
</head>

<body style="width: 500px; height: 500px;">
<p> animation 속성 연습</p>
<div id="outer">
    <div></div>
</div>
</body>
</html>
