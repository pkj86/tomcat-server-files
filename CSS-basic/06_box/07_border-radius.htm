<!-- 
    테두리 둥근선 만들기 : border-radius
 -->
<html>
<head>
<title> border-radius </title>
<meta charset="utf-8" />
<style>
	div{border:5px solid black;}
	.radius1{
		width:250px;
		height:250px;
		border-width:20px;
		border-bottom-left-radius:120%;
	    border-bottom-color: green;
	    border-left-color: green;
	    border-right:none;
	    border-top:none;
	    margin: 20px;
	    background-color: red;
	}
	.radius2{
	    border-top-left-radius: 20px;
 	    border-bottom-right-radius: 20px;
	}
	.radius3{
	    border-radius: 20px 50px;
	}
</style>
</head>
<body>
    <div class="radius1">
        border-radius: 20px;
    </div>
    <div class="radius2">
		<input class="radius1" type="text" size="20" /><br>
    	<input type="button" class="radius1" value="둥근버튼" /><br>
 	    border-top-left-radius: 20px;<br />
 	    border-bottom-right-radius: 20px;
    </div>
    <div class="radius3">border-radius: 20px 50px;</div>
</body>
</html>
