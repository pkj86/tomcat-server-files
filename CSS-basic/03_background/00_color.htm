<!-- 
엘리먼트의 배경색  
background-color: 값

값에 들어갈수 있는 것들
    HEX  value  - #ff0000
    RGB  value  - rgb(255,0,0)
    
    0 - 1.0 까지 :  0 투명해짐,  1.0 불투명함
    RGBA value  - rgba(255,0,0, 0.2)
    color name - red
    
    HSL  -  HSL은 색조, 채도 및 밝기를 의미
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	h1{ background-color: orange;}
	/* alpha : 0(투명) ~ 1.0(불투명)*/
	h2{ background-color: rgba(255, 0, 0, 0.2);}
	div{ background-color: #445566;}
	/* 채도는 0 으로 갈수록 회색이 적용됨, 100으로 갈수록 원본 색이 나옴.*/
	p{ background-color: hsl(120, 100%, 50%);}
</style>
</head>
<body>

	<h1>배경색 바꾸기(background-color)</h1>
	<h2>색상 적용하기</h2>
	<div>
	CSS 가 적용된 DIV 태그 입니다.
	<p>CSS 가 적용된 P 태그 입니다.</p>
	</div>

</body>
</html>
