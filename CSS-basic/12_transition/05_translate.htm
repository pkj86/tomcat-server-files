<html>
<head>
<title> transition  </title>
<meta charset="utf-8" />
<style>
	div > div{
		width: 100px;
		height: 100px;
		background-color: black;
		border-radius: 0px;
		text-align: center;
		padding: 5px;
		margin: 5px 10px;
		color: white;
		font-size: 30px;
		font-weight: bold;
		transition: all 1s;
	}
	#outer:HOVER > div{
		width: 100%;
	}
	#outer:HOVER > .ease{transition: 4s ease;}
	#outer:HOVER > .linear{transition: 4s linear;}
	#outer:HOVER > .ease-in{transition: 4s ease-in;}
	#outer:HOVER > .ease-out{transition: 4s ease-out;}
	#outer:HOVER > .ease-in-out{transition: 4s ease-in-out;}
	#outer:HOVER > .user1{transition: 4s cubic-bezier(0,1.53,1,-1.39);}
</style>
</head>

<body>
<div id="outer">
    <div class="ease"> ease </div>
    <div class="linear"> linear </div>
    <div class="ease-in"> ease-in </div>
    <div class="ease-out"> ease-out </div>
    <div class="ease-in-out"> ease-in-out </div>
    <div class="user1"> user1 </div>
</div>
</body>
</html>
