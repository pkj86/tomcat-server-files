<!--

	HTML       : 내용과 화면을 정의
	CSS        : 내용과 화면의 레이아웃 및 스타일 설정(인테리어 역활)
	JavaScript : 화면에서의 사용자와의 연결고리

    CSS Syntax
    Selector    속성    값     속성        값
    h1         {color: blue; font-size: 12px;}
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	p{
		color: red;
		font-size: 30px;
		text-align: center;
		border: 50px dotted green;
		margin: 300px;
		padding: 10px;
		transition: 3s;
	}
	p:hover {
		background-color: black;
		color: tomato;
		border-radius: 20px;
	}
</style>
</head>
<body>
	<div>
	   <hgroup>
	       <h1>CSS Syntax</h1>
	       <h2>스타일 적용하기</h2>
	   </hgroup>
	</div>
    <div>
        <div>
            <p>CSS</p>
            <p>CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>
</body>
</html>
