<html>
<head>
<title> scale (확대) </title>
<meta charset="utf-8" />
<style>
	div{
		background: yellow;
		width: 300px; height: 250px;
		border: 2px solid tomato;
		float: left;
		margin: 30px;
		z-index: 10;
	}
	img{width: 300px; height: 250px;}
	#x > img{transform: scaleX(1.2);transform: scaleX(0.8);}
	#y > img{transform: scaleY(1.2);}
	#all > img{transform: scale(1.2, 1.2); transform: scale(0.8, 0.8);}
</style>
</head>
<body>
    <h1>scale(이동)</h1>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>
