<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#cube {
		position: relative;
		width: 200px; height: 200px; left: 200px; top: 200px;
		/* 자식의 3차원 속성을 지원 */
		transform-style: preserve-3d;
		animation: mycube 1s infinite linear;
	}
	
	@keyframes mycube{
		from {transform: rotateY(0deg) rotateX(0deg);}
		to {transform: rotateY(360deg) rotateX(360deg);}
	}
	
	.item{
		position: absolute; left: 0px; top: 0px;
		width: 200px; height: 200px;
		border: 1px solid red;
		font-size: 40px;
		text-align: center;
		line-height: 200px;
	}
	
	.item:nth-child(1){background: #5EFFBC; transform: rotateY(0deg) translateZ(100px);}
	.item:nth-child(2){background: #5E87FF; transform: rotateY(90deg) translateZ(100px);}
	.item:nth-child(3){background: #C9FF5E; transform: rotateY(180deg) translateZ(100px);}
	.item:nth-child(4){background: #D15EFF; transform: rotateY(270deg) translateZ(100px);}
	.item:nth-child(5){color: white; background: #000000; transform: rotateX(90deg) translateZ(100px);}
	.item:nth-child(6){background: #C8FF00; transform: rotateX(270deg) translateZ(100px);}
</style>
</head>
<body>
	<h1>큐브</h1>
	<div id="cube">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>
</body>
</html>
