<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 600px;
		height: 200px;
		border: 5px solid tomato;
	}
</style>
</head>
<body>
	<h1>이미지를 드레그 하세요</h1>
	<img src="pic1.jpg" width="300" height="180" draggable="true" 
		 ondragstart="console.log('드레그 시작');"
		 ondrag="console.log('드레그중');"
	/>
	<br>
	<div ondragenter="console.log('드랍존에 들어옴');"
		 ondragleave="console.log('드랍존에서 빠져나감');"
		 ondragover="console.log('드랍존 영역에 있음'); return false;"
		 ondrop="console.log('드랍됨');"
	></div>
	
</body>
</html>
