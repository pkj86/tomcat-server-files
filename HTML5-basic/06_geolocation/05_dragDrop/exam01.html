<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지를 드레그 하세요</h1>
	<img src="pic1.jpg" width="300" height="180" draggable="false" />
	<img src="pic1.jpg" width="300" height="180" draggable="true" 
		 ondragstart="console.log('드레그 시작');"
		 ondrag="console.log('드레그중');"
	/>
	<img src="pic1.jpg" width="300" height="180" draggable="auto" />
</body>
</html>
