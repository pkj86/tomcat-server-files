<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 600px; height: 300px;
		border: 5px dotted black;
	}
</style>
</head>
<body>
	<h1>이미지를 드래그 하세요</h1>
	<img src="6.jpg" width="300" height="180" draggable="true" 
		ondragstart="console.log('drag start');" ondrag="console.log('draging..');"/>
	<br>
	<!-- ondrop 이벤트를 쓸려면 ondragover 이벤트를 막아야 한다 -->
	<div ondragenter="console.log('dropzoneEnter');" ondragleave="console.log('dropzoneExit');"
		ondragover="console.log('dropzoneExist'); return false;" ondrop="console.log('dropped');"></div>
</body>
</html>
