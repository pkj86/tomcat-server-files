<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="500" style="border: 1px solid black"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		
		ctx.font = "bold 40px 궁서";
		ctx.textAlign = "center";
		ctx.fillText("HTML5", 10, 60);
		ctx.textAlign = "left";	// start
		ctx.strokeText("HTML5", 10, 120);
		ctx.textAlign = "right"; // end
		ctx.strokeText("HTML5", 10, 100, 200);
		ctx.strokeText("HTML5", 10, 240, 80);
	</script>
</body>
</html>
