<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="500" style="border: 1px solid black"></canvas>
	<img id="img1" src="6.jpg" width="600" height="500" />
	<button>이미지 로드</button>
	<script type="text/javascript">
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		var btn = document.querySelector("button");
		
		btn.onclick = function(){
			var img = document.querySelector("#img1");
			// 이미지 전체 그리기
			//ctx.drawImage(img, 0, 0);
			// 이미지 크기 지정
			//ctx.drawImage(img, 0, 0, 300, 250);
			// 원본 이미지의 일부분만을 그리기
			// 원본소스이미지, 원본의 시작X, 원본의시작Y, 원본의 그릴 부분X, ..Y, 캔버스의 시작 X, 캔버스의 시작Y, 캔버스의 그릴 부분X, ..Y 
			ctx.drawImage(img, 0, 0, 150, 125, 0, 0, 150, 125);
		};
	</script>
</body>
</html>
