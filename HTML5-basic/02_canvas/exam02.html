<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>캔버스 - 선 그리기</h1>
	<canvas id="myCanvas" width="600" height="400" style="border: 1px solid black">	
	</canvas>
	
	<script type="text/javascript">
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		
		// 선그리기
		ctx.beginPath();
		// 시작좌표 지정
		ctx.moveTo(100, 100);
		// 연결좌표 지정
		ctx.lineTo(300, 100);
		ctx.lineTo(300, 300);
		// 시작점과 끝점을 잇는 직선을 그려서 도형으로 닫음
		ctx.closePath();
		// 실제로 선을 출력
		ctx.stroke();
	</script>
</body>
</html>
