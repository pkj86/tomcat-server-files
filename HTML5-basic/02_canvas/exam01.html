<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>캔버스 테스트</h1>
	<canvas id="myCanvas" width="500" height="300">
		브라우저가 지원하지 않습니다.
	</canvas><br>
	<button id="fillBtn">색 채우기</button>
	<button id="strokeBtn">선 그리기</button>
	<button id="clearBtn">화면 지우기</button>
	배경색 : <input type="color" name="co" />
	선 색 : <input type="color" name="col" />
<script type="text/javascript">
	var canvas = document.querySelector("#myCanvas");
	// 그림이 실제 그려질 영역
	var ctx = canvas.getContext("2d");
	var co = document.querySelector("[name=co]");
	var col = document.querySelector("[name=col]");
	document.querySelector("#fillBtn").onclick = function(){
		ctx.fillStyle = co.value;
		ctx.fillRect(0, 0, 500, 300);
	};
	document.querySelector("#strokeBtn").onclick = function(){
		ctx.clearRect(0, 0, 500, 300);
		ctx.strokeStyle = col.value;
		ctx.strokeRect(0, 0, 500, 300);
	};
	document.querySelector("#clearBtn").onclick = function(){
		ctx.clearRect(0, 0, 500, 300);
	};
</script>
</body>
</html>
