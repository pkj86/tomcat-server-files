<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>캔버스 - 연결모양</h1>
	<canvas id="myCanvas" width="600" height="400" style="border: 1px solid black">	
	</canvas>
	
	<script type="text/javascript">
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		// 선의 굵기
		//ctx.lineWidth = 20;
		// 선의 끝 모양
		ctx.lineCap = "butt";
		// 선그리기
		ctx.beginPath();
		// 시작좌표 지정
		ctx.moveTo(100, 100);
		// 연결좌표 지정
		ctx.lineTo(300, 100);
		ctx.lineTo(300, 300);
		// 연결선 모양
		ctx.lineJoin = "bevel";	// 각지게 깎인 모양
		ctx.lineJoin = "miter"; // 원래의 뾰족 모양
		ctx.lineJoin = "round"; // 둥근모양
		
		// 시작 좌표와 종료 좌표 연결
		ctx.closePath();
		ctx.strokeStyle = "#068f6c";
		ctx.stroke();
		// 안쪽에 채우기
		ctx.fill();
	</script>
</body>
</html>
