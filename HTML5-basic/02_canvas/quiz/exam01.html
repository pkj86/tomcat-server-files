<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<canvas id="myCanvas" width="800" height="800" style="border: 1px solid blue"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("#myCanvas");
		var face = canvas.getContext("2d");
		var mouth = canvas.getContext("2d");
		var leye = canvas.getContext("2d");
		var reye = canvas.getContext("2d");
		var nose = canvas.getContext("2d");
		/*
			중심X좌표, 중심Y좌표, 반지름, 시작각도, 종료각도, 그리는 방향(false:시계방향)
		*/
		
		face.beginPath();
		face.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, 360 * Math.PI / 180, false);
		//ctx.arc(100, 200, 100, 0, 0.5 * Math.PI); 위의 각도식과 동일
		face.stroke();
		
		mouth.beginPath();
		mouth.arc(canvas.width / 2, 600, 150, 0, 180 * Math.PI / 180, false);
		mouth.stroke();
		
		leye.beginPath();
		leye.arc(200, 350, 60, 0, 360 * Math.PI / 180, false);
		leye.fill();
		leye.beginPath();
		leye.arc(200, 350, 100, 0, 360 * Math.PI / 180, false);
		leye.stroke();
		leye.beginPath();
		leye.arc(200, 270, 110, 0, 180 * Math.PI / 180, true);
		leye.stroke();
		
		reye.beginPath();
		reye.arc(600, 350, 60, 0, 360 * Math.PI / 180, false);
		reye.fill();
		reye.beginPath();
		reye.arc(600, 350, 100, 0, 360 * Math.PI / 180, false);
		reye.stroke();
		reye.beginPath();
		reye.arc(600, 270, 110, 0, 180 * Math.PI / 180, true);
		reye.stroke();
		
		nose.beginPath();
		nose.moveTo(400, 350);
		// 연결좌표 지정
		nose.lineTo(300, 550);
		nose.lineTo(450, 550);
		nose.stroke();
	</script>
</body>
</html>
