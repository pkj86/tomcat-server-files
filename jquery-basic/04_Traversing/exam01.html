<!-- 
	add : 확장 집합 추가
	children( ) : 모든 자식
	children("span") : 자식 중 span 만 선택
	end() : 이전 확장 집합
	filter("선택자") : 현재 집합에서 일부집합 추출
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>add, child, end, filter</title>
<style type="text/css">
	div {
		width: 60px;
		height: 60px;
		margin: 10px;
		float:left;
		font-size: 30px;
		font-weight:bold;
	}
	p {
		clear: left;
		font-weight:bold;
		font-size: 30px;
		margin:20px 10px;
	}
	input[type=button] {
		font-size: 20px;
		font-weight: bold;
		width: 150px;
		height: 40px;
	}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	function add(){
		// div와 p 의 글자색은 토마토지만 배경색은 div에만 주고 싶다면 두번에 걸쳐 작업해야 한다.
		/* $("div").css("background", "yellow");
		$("div, p").css("color", "tomato"); */
		// add 를 쓰면 한번에 가능
		$("div").css("background", "yellow")
		.add("p")
		.css("color", "tomato");
	}
	function child(){
		// div 에는 배경색 부여 div의 자식인 span 에는 글자색 부여
		$("div").css("background", "yellow")
				.children("span")
				.css("color", "tomato");
	}
	function end(){
		// size() = 3버전에선 실행안됨...length 로 대체
		alert($("body").children().size());
		alert($("body").children().children("span").size());
		alert($("body").children().children("span").end().size());
	}
	function filter(){
		$("div").filter(":gt(0)").css("color", "skyblue");
	}
</script>
</head>
<body>
	<div>div<span>1</span></div>
	<div>div<span>2</span></div>
	<div>div<span>3</span></div>
	<div>div<span>4</span></div>
	<div>div<span>5</span></div>
	<div>div<span>6</span></div>
	<p>add, child, end, filter</p>
	<input type="button" value="add()" onclick="add()" />
	<input type="button" value="child()" onclick="child()" />
	<input type="button" value="end()"    onclick="end()"    />
	<input type="button" value="filter()" onclick="filter()" />
</body>
</html>
