<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<script src="../js/jquery-3.1.0.js"></script>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1><span id="cnt">0</span> / 50</h1>
        <textarea cols="70"rows="5"></textarea>
    </div>
    <script type="text/javascript">
    	$("textarea").keydown(function(){
    		var len = $(this).val().length;
    		$("#cnt").text(len);
    		
    		var color = "black";
    		if(len > 50)
    		{
    			color = "tomato";
    		}
    		$("#cnt").css("color", color);
    	});
    </script>
</body>
</html>
