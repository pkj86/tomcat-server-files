<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<script src="../js/jquery-3.1.0.js"></script>
<body>
	<!-- action 이 없으면 자신 페이지 호출 -->
    <form id="f">
        ID : <input type="text" id="name" /><br />
        PASS : <input type="password" id="pass" /><br />
        <!-- 타입 없는 버튼은 submit 으로 간주한다 -->
        <button>로그인</button>
    </form>
    <script type="text/javascript">
    	$("#f").submit(function(){
    		alert("called");
    		return false;
    	});
    </script>
</body>
</html>
