<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
		input[type=button] {
			font-size: 20px;
			font-weight: bold;
			width: 150px;
			height: 40px;
		}
    </style>
    <script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
	<input type="button" value="click off" onclick="test(1)" />
	<input type="button" value="mouseenter off" onclick="test(2)" /><br /><br />
    <p>이벤트 연습</p>
    <div></div>
    <script type="text/javascript">
    	$("p").click(function(){
			$("div").append("클릭 이벤트 발생<br>");
		}).mouseenter(function(){
			$("div").append("마우스 들어옴 이벤트 발생<br>");
		}).mouseleave(function(){
			$("div").append("마우스 나감 이벤트 발생<br>");
		});
    	
    	function test(val)
    	{
    		switch(val)
    		{
    		case 1:
    			$("p").off("click");
    			//$("p").off();	// 모든 이벤트 제거
    			break;
    		case 2:
    			$("p").off("mouseenter");
    			break;
    		}
    	}
    </script>
</body>
</html>
