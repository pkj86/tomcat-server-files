<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	canvas{
		position: relative;
		top: 50px; left: 50px;
	}
</style>
<script src="../../js/jquery-3.1.0.js"></script>
</head>
<body>
	<canvas id="canvas" width="700" height="400" style="border: 3px solid black;"></canvas>
	<script type="text/javascript">
		// 그림 그릴려는 객체 얻기
		var canvas = document.querySelector("#canvas");
		// canvas 에 직접 그림을 그리는 것이 아니다.
		// context 객체를 얻고 그 위에 그리는 것이다.
		var context = canvas.getContext("2d");
		// 마우스가 눌린 상태인지 체크
		var isPress = false;
		
		$("canvas").on({
			"mousedown": function(event){
				isPress = true;
				// 선 그리기 시작 설정
				context.beginPath();
				// 그리는 시작점 좌표 설정
				context.moveTo(event.offsetX, event.offsetY);
			},
			"mouseup": function(event){
				isPress = false;
			},
			"mousemove": function(event){
				if(isPress)
				{
					// 다음 점의 위치
					context.lineTo(event.offsetX, event.offsetY);
					// 화면에 선을 긋는 함수
					context.stroke();					
				}
			}
			});
	</script>
</body>
</html>
