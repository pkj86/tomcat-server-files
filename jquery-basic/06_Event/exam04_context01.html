<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
    </style>
    <script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
	<p>이벤트 <span>연습1</span></p>    
    <p>이벤트 <span>연습2</span></p>
    <div></div>
    <script type="text/javascript">
    	$("p").click(function(){
    		//$("div").html($(this).html());
    		// 대상 객체의 span 태그 내의 내용을 보여줘야 함
    		//$("div").html($(this).find("span").html());
    		$("div").html($("span", this).html());
    	});
    </script>
</body>
</html>
