<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color:orange;
            position: relative;
        }
    </style>
<script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
    <div></div>
    <script>
    	$("div").click(function(){
			$(this).animate({ left: '+=100' }, 1000)
			.animate({ width: '+=100' }, 1000)
			.animate({ height: '+=100' }, 1000);
    	});
    </script>
</body>
</html>
