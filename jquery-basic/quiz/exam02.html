<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* { margin:0px; padding:0px; }
	html{
		width: 100%; height: 100%;
		position: absolute;
		overflow: hidden;
		text-align: center;
	}
	#topMenu{
		width:50%;
		height: 70px;
		left:25%; top: 5%;
		text-align: center;
		position: absolute;
		border: none;
		border-bottom: 1px solid black;
	}
	button{
		background-color: white;		
	}
	.disable-button{
		background-color: gray;
		color: white;
	}
	.animation_canvas{
        overflow:hidden;
        position:relative;          
        width:900px; height:500px;
        left:27%; top: 150px;
    }    
    .slider_panel { width:5400px; position:relative; }
    .slider_image { float:left; width:900px; height:500px; }
    
    .animation_canvasS{
        position:relative;          
        width:900px; height:200px;
        left:27%; top: 150px;
    }
    .animation_canvasS2{
        z-index: 0;
        overflow: hidden;
        position: absolute;          
        width:850px; height:200px;
        left:0px; top: 0px;
    }    
    .slider_panelS { width:1044px; position:relative; left: 40px;}
    .slider_imageS { float:left; width:144px; height:100px; margin: 20px 10px 20px 10px; box-sizing: border-box;}
    a{
    	position: absolute;
    	background-color: white;
    	width: 40px; height: 100px; border: 2px dotted red;
    	box-sizing: border-box;
    	margin: 20px 0px 20px 0px;
    	line-height: 65px;
    	font-size: 80px; text-align: center;
    }
</style>
</head>
<script src="../js/jquery-3.1.0.js"></script>
<body>
	<div id="topMenu">
		<span>슬라이드쇼</span>
		<select id="cho">
			<option value="1000">1초</option>
			<option value="1500">1.5초</option>
			<option value="2000">2초</option>
		</select>
		<button>시작</button>
		<button>중지</button>
		&nbsp;&nbsp;&nbsp;&nbsp;
		크기 : 
		<button>확대</button>
		<button>기본크기</button>
		<button>축소</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button id="pprev">◀◀</button>
		<button id="prev">◀</button>
		<input type="text" size="2" id="txt" style="text-align: center;"/>
		<button id="next">▶</button>
		<button id="nnext">▶▶</button>
	</div>
	<div class="animation_canvas">
        <div class="slider_panel">
            <img src="1.jpg" class="slider_image"/>
            <img src="2.jpg" class="slider_image"/>
            <img src="3.jpg" class="slider_image"/>
            <img src="4.png" class="slider_image"/>
            <img src="5.jpg" class="slider_image"/>
            <img src="6.jpg" class="slider_image"/>
        </div>
    </div>
    <div>
    	<div class="animation_canvasS">
    	<a id="prevA" style="left:-10px; z-index: 9000;">&laquo;</a>
    	<div class="animation_canvasS2">
	    	<div class="slider_panelS">
	    		<img src="1.jpg" class="slider_imageS"/>
	            <img src="2.jpg" class="slider_imageS"/>
	            <img src="3.jpg" class="slider_imageS"/>
	            <img src="4.png" class="slider_imageS"/>
	            <img src="5.jpg" class="slider_imageS"/>
	            <img src="6.jpg" class="slider_imageS"/>
	    	</div>
	    </div>
    	<a id="nextA" style="right:-10px; z-index: 9000;">&raquo;</a>    
    	</div>
    </div>
    <script type="text/javascript">
    	var index = 0;
    	var screen = 4;
    	var imgWidth = $("img").width();
    	// 슬라이더 이동함수
    	function moveSlider(index)
    	{
    		// 슬라이더 이동
    		var move = -(index * imgWidth);
    		if(index > screen)
    		{
	    		var smove = -(index * 156);
	    		$('.slider_panelS').animate({left:smove}, 'slow');    			
    		}else{
	    		var smove = 40;
	    		$('.slider_panelS').animate({left:smove}, 'slow');    			
    		}
    		
    		$('.slider_panel').animate({left:move}, 'slow');
    		$('.slider_imageS').css("border", "");
    		$('.slider_imageS:eq("'+index+'")').css("border", "5px solid red");
    		$("#txt").val((index+1) +"/ 6");
    	}
    	$("#prev").click(function(){
    		if(index == 0){index = 5;}
    		else { index--;}
    		moveSlider(index);
    	});
    	$("#next").click(function(){
    		if(index == 5){index = 0;}
    		else { index++;}
    		moveSlider(index);
    	});
    	$("#pprev").click(function(){
    		if(index <= 0){index = 5;}
    		else if(index == 4){index = 5;}
    		else { index=4;}
    		moveSlider(index);
    	});
    	$("#nnext").click(function(){
    		if(index == 5){index = 0;}
    		else { index=5;}
    		moveSlider(index);
    	});
    	$("#prevA").click(function(){
    		$("#prev").trigger("click");
    	});
    	$("#nextA").click(function(){
    		$("#next").trigger("click");
    	});
    	moveSlider(index);
    </script>
</body>
</html>
