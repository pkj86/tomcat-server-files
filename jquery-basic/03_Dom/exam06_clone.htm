<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div {
		margin: 10px 0px;
		height: 200px;
		border: 5px solid skyblue;
	}
	input[type=button] {
		font-size: 20px;
		font-weight: bold;
		width: 150px;
		height: 40px;
	}
</style>
<script src="../js/jquery-3.1.0.js"></script>
<script>
	function imgCopy()
	{
		$("div").append($("body > img").clone());
	}
</script>
</head>
<body>
	<input type="button" value="복사하기" onclick="imgCopy()" />
    <div></div>
    <img src="images/pic1.jpg" width="150" height="200" />
</body>
</html>
