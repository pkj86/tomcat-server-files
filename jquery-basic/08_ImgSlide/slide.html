<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        * { margin:0px; padding:0px; }
        
        button {
			margin: 5px;
			font-size: 20px;
			height: 50px;
		}
		
        .animation_canvas  {
            overflow:hidden;
            position:relative;           
            width:600px; height:400px;
        }
    
        .slider_panel { width:3000px; position:relative; }
        .slider_image { float:left; width:600px; height:400px; }
		
    </style>
    <script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
    <h1>이미지 슬라이더</h1>
    <div class="animation_canvas">
        <div class="slider_panel">
            <img src="Desert.jpg" class="slider_image"/>
            <img src="Hydrangeas.jpg" class="slider_image"/>
            <img src="Jellyfish.jpg" class="slider_image"/>
            <img src="Koala.jpg" class="slider_image"/>
            <img src="Lighthouse.jpg" class="slider_image"/>
        </div>
    </div>
    <div>
	    <button>이전</button>
	    <button>다음</button>
    </div>
    <script type="text/javascript">
    	var index = 3;
    	// 슬라이더 이동함수
    	function moveSlider(index)
    	{
    		// 슬라이더 이동
    		var move = -(index * 600);
    		$('.slider_panel').animate({left:move}, 'slow');
    	}
    	$('button:eq(0)').click(function(){
    		if(index == 0){index = 4;}
    		else { index--;}
    		moveSlider(index);
    	});
    	$('button:eq(1)').click(function(){
    		if(index == 4){index = 0;}
    		else { index++;}
    		moveSlider(index);
    	});
    	moveSlider(index);
    </script>
</body>
</html>
