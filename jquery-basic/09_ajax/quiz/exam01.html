<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/jquery-3.1.0.js"></script>
<style type="text/css">
	html, body{
		width: 100%; height: 100%;
		position: absolute;
		overflow: hidden;
	}
	*{margin: 0; padding: 0;}
	.back{
		position: absolute;
  		left: 25%; top: 15%;
		border-radius: 10px;
		background-color: #A1D490;
		width: 500px; height: 600px;
	}
	.top{
		line-height: 40px;
		width: 90%;
		top: 3%;
		position: relative;
		margin: 0 auto;
		border: none;
		border-bottom: 2px solid #65A650;
		color: #65A650;
		text-align: left;
	}
	.topmenu{
		text-align: right;
		display: inline-block;
		width: 50%;
		height:100%;
		right: 0px;
		top: 0px;
		color: black;
		position: absolute;
	}
	.sqb{
		background-color: white;
		width: 30px; height: 30px;
		border-radius: 5px;
	}
	.wdb{
		background-color: white;
		width: 60px; height: 30px;
		border-radius: 5px;
	}
	.middle{
		width: 90%;
		height: 80%;
		top: 4%;
		position: relative;
		margin: 0 auto;
		box-sizing: border-box;
	}
	.bottom{
		width: 90%;
		height:5%;
		top: 6%;
		position: relative;
		margin: 0 auto;		
		border: none;
		border-top: 2px solid #65A650;
		color: #65A650;
		box-sizing: border-box;
	}
	.content{
		position: relative;
		top: 0%;
		margin: 0 auto;
		width: 95%;
		height: 20%;
		border: none;
		border-bottom: 1px solid #65A650;
	}
	.boardcontent{
		position: relative;
		top: 0%;
		margin: 0 auto;
		width: 100%;
		height: 70%;
		text-align: left;
		font-size: 30px;
		line-height: 200%;
	}
	.boardtitle{
		position: relative;
		top: 0%;
		margin: auto 0;
		width: 100%;
		text-align: left;
		height: 30%;
	}
</style>
</head>
<body>
	<div class="back">
		<div class="top">
			<h3>게시판</h3>
			<div class="topmenu">
				<label id="min"></label> / <label id="max"></label>
				<button class="sqb" id="prev">◀</button>&nbsp;<button class="sqb" id="next">▶</button>
				<button class="wdb">상세보기</button>
			</div>
		</div>
		<div class="middle">
			<div class="content">
				<div class="boardcontent" id="content"></div>
				<div class="boardtitle" id="title"></div>
			</div>
			<div class="content">
				<div class="boardcontent" id="content"></div>
				<div class="boardtitle" id="title"></div>
			</div>
			<div class="content">
				<div class="boardcontent" id="content"></div>
				<div class="boardtitle" id="title"></div>
			</div>
			<div class="content">
				<div class="boardcontent" id="content"></div>
				<div class="boardtitle" id="title"></div>
			</div>
			<div class="content">
				<div class="boardcontent" id="content"></div>
				<div class="boardtitle" id="title"></div>
			</div>
		</div>
		<div class="bottom">
			그럴싸해 보이는 그럴싸한 게시판
		</div>	
	</div>
	<script type="text/javascript">
		var pageNo = 0;
		var max;
		var js = null;
		$.get("/jquery-basic/ajax/quiz01", 
			list,"json"
		);
		
		function list(json)
		{
			if(js == null){js = json;}
			
			console.log(js);
			var idx = 0;
			for(var i = pageNo ; i < pageNo + 5 ; i++)
			{
				$(".boardcontent:eq("+idx+")").html(js[i].content);
				$(".boardtitle:eq("+idx+")").html(js[i].title);
				idx++;
			}
			max = parseInt(js.length / 5) + 1;
			$("#max").html(max);
			$("#min").html(parseInt(pageNo / 5) + 1);
		}
		
		$("#prev").click(function(){
			if((pageNo / 5) < 1){ pageNo = max; }
			else {pageNo -= 5;}
			list();
		});
		$("#next").click(function(){
			if((pageNo / 5) > max){ pageNo = 1; }
			else {pageNo += 5;}
			list();
		});
		
		
	</script>
</body>
</html>
